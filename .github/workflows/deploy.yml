name: ðŸš€ CI/CD: Construir y Desplegar en AWS EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el cÃ³digo
        uses: actions/checkout@v3

      - name: Iniciar sesiÃ³n en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Construir y subir imagen a Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/aws_practica:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Conectar a EC2 y desplegar
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/aws_practica:latest
            docker stop hola-mundo-container || true
            docker rm hola-mundo-container || true
            docker run -d -p 80:80 --name hola-mundo-container ${{ secrets.DOCKERHUB_USERNAME }}/aws_practica:latest
